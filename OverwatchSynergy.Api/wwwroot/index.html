<html>
    <head>
        <title>Pallas</title>
        <script src="lib/knockout-latest.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="overwatch-suggest.js"></script>
        
        <link rel="stylesheet" type="text/css" href="overwatch-suggest.css">
    </head>
    <body>
        <div class="teams">
            <div class="opponents">
                <!-- ko if: !Opponents().length -->
                <span class="add-opponents" data-bind="click: AddOpponents">Add Opponents</span>
                <!-- /ko -->
                <!-- ko foreach: Opponents -->
                <div class="hero">
                    <span class="name" data-bind="click: Remove, attr: { title: Name }, style: { backgroundImage: GetBackgroundImage() }"></span>
                </div>
                <!-- /ko -->
            </div>
            <div class="available-heroes" data-bind="foreach:AvailableHeroes">
                <div class="hero">
                    <span class="name" data-bind="click: Add, attr: { title: Name }, style: { backgroundImage: GetBackgroundImage() }"></span>
                </div>
            </div>
            <div class="teammates">
                <!-- ko if: !Teammates().length -->
                <span class="add-teammates" data-bind="click: AddTeammates">Add Teammates</span>
                <!-- /ko -->
                <!-- ko foreach: Teammates -->
                <div class="hero">
                    <span class="name" data-bind="click: Remove, attr: { title: Name }, style: { backgroundImage: GetBackgroundImage() }"></span>
                </div>
                <!-- /ko -->
            </div>
        </div>
        <div class="suggested-heroes" data-bind="foreach:WeightedSuggestions">
            <div class="hero">
                <span class="name" data-bind="attr: { title: Hero.Name }, style: { backgroundImage: Hero.GetBackgroundImage() }"></span>
                <span class="weight" data-bind="text: Weight"></span>
            </div>
        </div>
    </body>
</html>
