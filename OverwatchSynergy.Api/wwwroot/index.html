<html>
    <head>
        <title>Aegis</title>
        <script src="lib/knockout-latest.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="overwatch-suggest.js"></script>
        
        <link rel="stylesheet" type="text/css" href="overwatch-suggest.css">
    </head>
    <body>
        <div class="teams">
            <div class="opponents">
                <!-- ko foreach: OpponentsView -->
                <div class="hero">
                    <span class="name" data-bind="click: Click, attr: { title: Name }, css: GetClass(), style: { backgroundImage: GetBackgroundImage() }"></span>
                </div>
                <!-- /ko -->
            </div>
            <div class="available-heroes" data-bind="foreach: AvailableHeroes">
                <div class="hero">
                    <span class="name" data-bind="click: Add, attr: { title: Name }, style: { backgroundImage: GetBackgroundImage() }"></span>
                </div>
            </div>
            <div class="teammates">
                <!-- ko foreach: TeammatesView -->
                <div class="hero">
                    <span class="name" data-bind="click: Click, attr: { title: Name }, css: GetClass(), style: { backgroundImage: GetBackgroundImage() }"></span>
                </div>
                <!-- /ko -->
            </div>
        </div>
        <div class="suggested-heroes" data-bind="foreach: SuggestionsView">
            <div class="hero">
                <span class="name" data-bind="attr: { title: Name }, css: GetClass(), style: { backgroundImage: GetBackgroundImage() }"></span>
            </div>
        </div>
    </body>
</html>
