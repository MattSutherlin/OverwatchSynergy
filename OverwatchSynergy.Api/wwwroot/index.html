<html>
    <head>
        <script src="lib/knockout-latest.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="overwatch-suggest.js"></script>
        
        <link rel="stylesheet" type="text/css" href="overwatch-suggest.css">
    </head>
    <body>
        <div class="opponents">
            <h2>Opponents</h2>
            <div data-bind="foreach:Opponents">
            <div class="hero">
                <span class="name" data-bind="attr: { title: Name }, style: { backgroundImage: GetBackgroundImage() }"></span>
                <span class="remove" data-bind="click: Remove"></span>
            </div>
            </div>
        </div>
        <div class="available-heroes">
            <h2>Available Heroes</h2>
            <div data-bind="foreach:AvailableHeroes">
                <div class="hero">
                    <span class="add-enemy" data-bind="click: AddAsOpponent"></span>
                    <span class="name" data-bind="attr: { title: Name }, style: { backgroundImage: GetBackgroundImage() }"></span>
                    <span class="add-ally" data-bind="click: AddAsTeammate"></span>
                </div>
            </div>
        </div>
        <div class="teammates">
            <h2>Teammates</h2>
            <div data-bind="foreach:Teammates">
                <div class="hero">
                    <span class="name" data-bind="attr: { title: Name }, style: { backgroundImage: GetBackgroundImage() }"></span>
                    <span class="remove" data-bind="click: Remove"></span>
                </div>
            </div>
        </div>
        <div class="suggested-heroes">
            <h2>Suggested Heroes</h2>
            <div data-bind="foreach:WeightedSuggestions">
                <div class="hero">
                    <span class="name" data-bind="attr: { title: Hero.Name }, style: { backgroundImage: Hero.GetBackgroundImage() }"></span>
                    <span class="weight" data-bind="text: Weight"></span>
                </div>
            </div>
        </div>
    </body>
</html>
