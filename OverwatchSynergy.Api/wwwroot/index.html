<html>
    <head>
        <script src="lib/knockout-latest.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="overwatch-suggest.js"></script>
        
        <link rel="stylesheet" type="text/css" href="overwatch-suggest.css">
    </head>
    <body>
        <div class="opponents">
            <h2>Opponents</h2>
            <!-- ko foreach: Opponents -->
            <div class="hero">
                <span class="name" data-bind="text: Name"></span>
                <span class="remove" data-bind="click: Remove"></span>
            </div>
            <!-- /ko -->
        </div>
        <div class="available-heroes">
            <h2>Available Heroes</h2>
            <!-- ko foreach: AvailableHeroes -->
            <div class="hero">
                <span class="add-enemy" data-bind="click: AddAsOpponent"></span>
                <span class="name" data-bind="text: Name"></span>
                <span class="add-ally" data-bind="click: AddAsTeammate"></span>
            </div>
            <!-- /ko -->
        </div>
        <div class="teammates">
            <h2>Teammates</h2>
            <!-- ko foreach: Teammates -->
            <div class="hero">
                <span class="name" data-bind="text: Name"></span>
                <span class="remove" data-bind="click: Remove"></span>
            </div>
            <!-- /ko -->
        </div>
        <div class="suggested-heroes">
            <h2>Suggested Heroes</h2>
            <!-- ko foreach: WeightedSuggestions -->
            <div class="hero">
                <span class="name" data-bind="text: Hero.Name"></span>
                <span class="weight" data-bind="text: Value"></span>
            </div>
            <!-- /ko -->
        </div>
    </body>
</html>
